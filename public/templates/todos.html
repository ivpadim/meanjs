<div class="list">
  <div class="add">
    <a href="" ng-click="addTodo()">+ Add a New Task</a>
  </div>
  <div ng-class="{'editing':editing, 'edited':todo.edited, 'completed':todo.completed}"
       ng-repeat="todo in todos | orderBy: 'completed' "
       ng-init="todo.completed=false"
       class="item">
    <input ng-model="todo.completed" type="checkbox"/>
    <span ng-click="todo.completed=!todo.completed;todo.edited=true;"></span>
    <label ng-click="editing=true" ng-hide="editing">{{todo.name}}</label>
    <input ng-change="todo.edited=true" ng-show="editing" ng-model="todo.name" ng-blur="editing=false" class="editing-label" type="text"/>
    <div class="actions">
      <a href="" ng-click="saveTodos(todo)">save</a>
      <a href="" ng-click="deleteTodo(todo, $index)" class="delete">delete</a>
    </div>
  </div>
</div>
